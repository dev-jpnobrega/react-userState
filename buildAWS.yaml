version: 0.2

env:
  variables:
    NODE_ENV: "production"
    APP_NAME: "fio-de-amor"
phases:
  install:
    commands:
      - echo Installing APP...
      - npm i -g serve
      - npm install
pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm build
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - serve -s build
  post_build:
    commands:
      - echo Build completed on `date`